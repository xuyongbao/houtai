<!-- common_confirm_model -->
<input type="hidden" id="common_confirm_btn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#common_confirm_model">
<div id="common_confirm_model" class="modal fade">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title"><span class="title"></span></h4>
			</div>
			<div class="modal-body ">
				<h4><span class="message"></span></h4>
			</div>
			<div class="modal-footer" >
				<button type="button" class="btn btn-danger ok" data-dismiss="modal">{{'确认'|translate}}</button>
				<button type="button" class="btn btn-default cancel" data-dismiss="modal">{{'取消'|translate}}</button>
			</div>
		</div>
	</div>
</div>
