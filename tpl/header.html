<!-- BEGIN HEADER INNER -->
<div class="page-header-inner">
  <!-- BEGIN LOGO -->
  <div class="page-logo">
    <a href="#/guide.html">
      <img src="{{settings.layoutPath}}/img/logo-light.png" alt="logo" class="logo-default" /> </a>
      <div class="menu-toggler sidebar-toggler">
        <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
      </div>
    </div>
    <!-- END LOGO -->
    <div class="page-actions">
      <div class="btn-group">
        <button type="button" class="btn default btn-sm dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
          <span class="hidden-sm hidden-xs">{{"选择语言" | translate}}&nbsp;</span>
          <i class="fa fa-angle-down"></i>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li>
            <a ng-click="switching('zh-cn')">简体中文 </a>
          </li>
          <li>
            <a ng-click="switching('en-uk')">English </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- BEGIN PAGE TOP -->
    <div class="page-top">
      <!-- BEGIN TOP NAVIGATION MENU -->
      <div class="top-menu">
        <ul class="nav navbar-nav pull-right">
          <li class="separator hide"></li>
          <!-- BEGIN USER LOGIN DROPDOWN -->
          <li class="dropdown dropdown-user dropdown-dark">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
              <span class="username username-hide-on-mobile">{{UserName}} </span>
              <img alt="" class="img-circle" ng-src="{{ImageUrl}}"> </a>
              <ul class="dropdown-menu dropdown-menu-default">
                <li>
                  <a href="#/center/profile.html">
                    <i class="icon-user"></i> {{"账号管理" | translate}}
                  </a>
                </li>
                <li>
                  <a href="#/account/account.html">
                    <i class="icon-user"></i> {{"财务中心" | translate}}
                  </a>
                </li>
                <li>
                  <a ng-click="LogOut()">
                    <i class="icon-key"></i> {{"注销" | translate}}
                  </a>
                </li>
              </ul>
            </li>
            <!-- END USER LOGIN DROPDOWN -->
          </ul>
        </div>
        <!-- END TOP NAVIGATION MENU -->
      </div>
      <!-- END PAGE TOP -->
    </div>
<!-- END HEADER INNER -->
