<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="form-group col-lg-3">
				<select ng-change="SearchType()" ng-model="TypeID" ng-options="o.ID as o.Type for o in SearchTypes" class="form-control">
					<option value=""></option>
				</select>
			</div>
			<div class="form-group col-lg-3" ng-show="TypeFlag==1">
				<select  ng-change="SearchLog()" ng-model="BelongOTAID" ng-options="o.ofid as o.file_name for o in OTAs" class="form-control">
					<option value=""></option>
				</select>
			</div>
			<div class="form-group col-lg-3" ng-show="TypeFlag==2">
				<div class="input-icon right">
					<i ng-click="SearchLog()" class="icon-magnifier"></i>
					<input ng-model="Keyword" type="text" class="form-control" placeholder="{{'请输入关键字'|translate}}"> 
				</div>
			</div>
		</div>
		<div class="row" ng-show="totalItems===0">
			<div class="form-group col-lg-12"><h4>{{'暂无日志'|translate}}</h4></div>
		</div> 
		<div class="row" ng-show="totalItems!==0">
			<div class="form-group col-lg-12">
				<div class="portlet light bordered">
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover ">
							<thead>
								<tr>
									<th> {{'日志ID'|translate}} </th>
									<th> {{'任务ID'|translate}} </th>
									<th> {{'操作内容'|translate}} </th>
									<th> {{'操作时间'|translate}} </th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in ListArr">
									<td>{{item.id}}</td>
									<td><a ng-click="DetailTask(item.otid)" target="_blank">{{item.otid}}</a></td>
									<td>{{item.content}}</td>
									<td>{{item.create_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
