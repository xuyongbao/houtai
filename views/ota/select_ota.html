<div class="modal-header">
	<button type="button" class="close" ng-click="CancelSelectFun()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title">{{'选择OTA'|translate}}<span class="title"></span></h4>
</div>
<div class="modal-body">
	<div class="form-group">
		<div class="portlet light">
			<div class="portlet-body" ng-show="totalItems===0"><h4>{{'暂无可选择的OTA'|translate}}</h4></div>
			<div class="portlet-body" ng-show="totalItems!==0" style="max-height:350px;overflow-y:scroll">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th> </th>
							<th> {{'OTA文件ID'|translate}}</th>
							<th> {{'文件名'|translate}}</th>
							<th> {{'固件版本号'|translate}}</th>
							<th> {{'描述'|translate}}</th>
							<th> {{'上传时间'|translate}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in ModalListArr">
							<td>
								<label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
									<input type="checkbox" class="checkboxes" ng-model="item.Seleted"/>
									<span></span>
								</label>
							</td>
							<td>{{item.ofid}}</td>
							<td>{{item.file_name}}</td>
							<td>{{item.version}}</td>
							<td>{{item.description}}</td>
							<td>{{item.upload_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
						</tr>
					</tbody>
				</table> 
			</div>
		</div>
	</div>
</div>
<div class="modal-footer" >
	<button type="button" class="btn btn-danger ok" ng-click="SureSelectFun()">{{'确认'|translate}}</button>
	<button type="button" class="btn btn-default cancel" ng-click="CancelSelectFun()">{{'取消'|translate}}</button>
</div>
