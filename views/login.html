<div class="login" ng-controller="LoginController">
    <div class="logo">
        <a href="index.html">
            <img src="assets/layout/img/logo-light.png" alt="" /> 
        </a>
    </div>
    <div class="content">
        <form class="login-form" name="LoginDetail" ng-show="PageNum===1">
            <input type="reset" id="LoginFormReset" hidden="true">
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> 请输入用户名以及密码 </span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                <input ng-model="LoginUsername" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱或手机" name="LoginUsername" required /> 
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input ng-model="LoginPsd" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="LoginPsd" required/> 
            </div>
            <div class="form-actions">
                <button type="submit" ng-click="LoginFun()" class="btn red btn-block uppercase">登录</button>
            </div>
            <div class="form-actions">
                <div class="pull-left">
                    <label class="rememberme mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" ng-model="LoginRemeber"/> 下次自动登录
                        <span></span>
                    </label>
                </div>
                <div class="pull-right forget-password-block">
                    <a ng-click="MenuFun(2)" class="forget-password">忘记密码?</a>
                </div>
            </div>
            <div class="create-account">
                <p>
                    <a ng-click="MenuFun(3)" class="btn-primary btn" id="register-btn">注册</a>
                </p>
            </div>
        </form>
        <form class="forget-form" ng-show="PageNum===2">
            <input type="reset" id="ForgetFormReset" hidden="true">
            <div class="form-title">
                <span class="form-title">忘记密码 ?</span>
                <span class="form-subtitle">输入您的邮箱或者手机进行重置</span>
            </div>
            <div class="form-group">
                <input ng-model="ForgetEmail" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱或者手机" name="ForgetEmail" /> 
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">新密码</label>
                <input ng-model="ForgetPsd" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="新密码" name="ForgetPsd"/> 
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">确认新密码</label>
                <input ng-model="ForgetRpsd" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="确认新密码" name="ForgetRpsd"/> 
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">验证码</label>
                <input ng-model="ForgetVCode" class="form-control placeholder-no-fix margin-bottom-20" type="text" autocomplete="off" id="Forget_VCode" placeholder="验证码" name="ForgetVCode" style="float:left;width:65%"/>
                <input type="button" class="btn red uppercase pull-right btn-sm"  ng-click="VCBtnFun(2)"  id="VCBtn2" style="width:30%" value="获取验证码" />
            </div>
            <div class="form-actions">
                <button type="button" ng-click="MenuFun(1)" class="btn btn-default">返回</button>
                <button type="submit" ng-click="ForgetFun()" class="btn red uppercase pull-right">确认</button>
            </div>
        </form>
        <form class="register-form" ng-show="PageNum===3">
            <input type="reset" id="RegisterFormReset" hidden="true">
            <p class="hint"> 请输入用户信息:</p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                <input ng-model="RegisterUsername" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="RegisterUsername" /> 
            </div>
            <div class="form-group"> 
                <label class="control-label visible-ie8 visible-ie9">邮箱或手机</label>
                <input ng-model="RegisterEmail" class="form-control placeholder-no-fix" type="text" placeholder="邮箱或手机" name="RegisterEmail"/> 
            </div>
            <p class="hint"> 请输入登录密码:(长度6-18)</p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input ng-model="RegisterPsd" class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="RegisterPsd"/> 
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">确认密码</label>
                <input ng-model="RegisterRpsd" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="RegisterRpsd"/> 
            </div>
            <p class="hint"> 请输入验证码: </p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">验证码</label>
                <input ng-model="RegisterVCode" class="form-control placeholder-no-fix margin-bottom-20" type="text" autocomplete="off" id="register_VCode" placeholder="验证码" name="RegisterVCode" style="float:left;width:65%"/>
                <input type="button" class="btn red uppercase pull-right btn-sm" ng-click="VCBtnFun(1)" id="VCBtn1" style="width:30%" value="获取验证码" />
            </div>
            <div class="form-actions">
                <button type="button" ng-click="MenuFun(1)" class="btn btn-default">返回</button>
                <button type="submit" ng-click="RegisterFun()" class="btn red uppercase pull-right">注册</button>
            </div>
        </form>
    </div>
</div>
