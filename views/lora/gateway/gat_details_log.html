<div class="row" ng-controller="GatDetailsLogController">
	<div class="col-md-12">
		<div class="row">
			<div class="form-group col-lg-5">
				<div class="input-group input-large date-picker input-daterange" data-date="2017-05-23" data-date-format="yyyy-mm-dd">
					<input type="text" class="form-control" name="from" ng-model="BTime">
					<span class="input-group-addon"> {{'至'|translate}} </span>
					<input type="text" class="form-control" name="to" ng-model="ETime"> 
				</div>
			</div>
			<div class="form-group col-lg-1"><input ng-click="SearchLog()" type="button" value="查找" class="btn blue-steel btn-sm"/></div>
		</div>
		<div class="row">
			<div class="form-group col-lg-12">
				<div class="portlet light bordered">
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover ">
							<thead>
								<tr>
									<th> {{'时间'|translate}} </th>
									<th> {{'代码'|translate}} </th>
									<th> {{'详细信息'|translate}} </th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>2017-06-19 20:09:13</td>
									<td>console.log</td>
									<td>{{'网关日志'|translate}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
