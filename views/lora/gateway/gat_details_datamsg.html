<div class="row" ng-controller="GatDetailsDatamsgController">
	<div class="col-md-12">
		<div class="row">
			<div class="form-group col-lg-5">
				<div class="input-group input-large date-picker input-daterange" data-date="2017-05-23" data-date-format="yyyy-mm-dd">
					<input type="text" class="form-control" name="from" ng-model="BTime">
					<span class="input-group-addon"> {{'至'|translate}} </span>
					<input type="text" class="form-control" name="to" ng-model="ETime"> 
				</div>
			</div>
			<div class="form-group col-lg-7">
				<button ng-click="ChangeMsg(1,BtnPart1)" ng-class="{'blue-default':BtnPart1==0,'blue-soft':BtnPart1==1}" type="button" class="btn btn-sm">{{'上行'|translate}}</button>
				<button ng-click="ChangeMsg(2,BtnPart1)" ng-class="{'blue-default':BtnPart1==1,'blue-soft':BtnPart1==0}" type="button" class="btn btn-sm">{{'下行'|translate}}</button>
				&nbsp;|&nbsp;
				<button ng-click="ChangeMsg(3,BtnPart3)" ng-class="{'blue-default':BtnPart3==0,'blue-soft':BtnPart3==1}" type="button" class="btn btn-sm">{{'无线参数'|translate}}</button>
				<button ng-click="ChangeMsg(4,BtnPart4)" ng-class="{'blue-default':BtnPart4==0,'blue-soft':BtnPart4==1}" type="button" class="btn btn-sm">{{'数据消息'|translate}}</button>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-12">
				<div class="portlet light bordered">
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover ">
							<thead>
								<tr>
									<th ng-show="THPart1"> {{'时间'|translate}} </th>
									<th ng-show="THPart1"> AppEUI </th>
									<th ng-show="THPart1"> DevEUI </th>
									<th ng-show="THPart1"> {{"设备名称"|translate}} </th>
									<th ng-show="THPart1"> {{'消息类型'|translate}} </th>
									<th ng-show="THPart1"> {{'帧号'|translate}} </th>
									<th ng-show="THPart2"> {{'信道'|translate}} </th>
									<th ng-show="THPart2"> {{'频点(MHZ)'|translate}} </th>
									<th ng-show="THPart2"> {{'带宽'|translate}} </th>
									<th ng-show="THPart2"> SF </th>
									<th ng-show="THPart2"> SNR </th>
									<th ng-show="THPart2"> RSSI </th>
									<th ng-show="THPart3"> FPort </th>
									<th ng-show="THPart3"> FCtrl </th>
									<th ng-show="THPart3"> FOpts </th>
									<th ng-show="THPart3"> {{'帧长'|translate}} </th>
									<th ng-show="THPart3"> {{'数据'|translate}} </th>
								</tr>
							</thead>
							<tbody>
								<tr>
								</tr>
							</tbody>
						</table>
					</div>
					<uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
